name: {{project_name}}
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  
  #splash screen
  flutter_native_splash: ^2.2.14

  #softonix core packages
  stx_bloc_base: ^0.1.3
  stx_flutter_form_bloc: ^1.0.0
  stx_data_search: ^1.0.2

  #state management
  provider: ^6.0.4
  flutter_bloc: ^8.1.1

  #dependency injection
  get_it: ^7.2.0
  injectable: ^2.0.0

  #routing
  auto_route: ^5.0.2

  #a powerful Http client for Dart, which supports Interceptors, Global configuration, FormData,
  #Request Cancellation, File downloading, Timeout etc.
  dio: ^4.0.6
  fresh_dio: ^0.3.2
  dio_smart_retry: ^1.3.2
  pretty_dio_logger: ^1.1.1

  #code generator for unions/pattern-matching/copy.
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0

  #easy_localization and generator
  easy_localization: ^3.0.1
  stx_easy_localization_generator: ^1.0.1

  #this package extends the native Iterable type with all of the LINQ methods that do not exist in native Dart
  darq: ^1.2.1

  #local storage
  shared_preferences: ^2.0.15
  flutter_secure_storage: ^6.0.0

  #configuration
  flutter_dotenv: ^5.0.2

  #icons
  font_awesome_flutter: ^10.2.1
  cupertino_icons: ^1.0.5

  #widgets
  bouncing_widget: ^2.0.0
  tab_indicator_styler: ^2.0.0
  extended_nested_scroll_view: ^5.1.3

  #other

dev_dependencies:
  build_runner: ^2.3.2
  flutter_gen_runner: ^5.1.0+1
  auto_route_generator: ^5.0.3
  injectable_generator: ^2.0.0
  json_serializable: ^6.5.4
  freezed: ^2.2.1
  import_sorter: ^4.6.0

  flutter_lints: ^2.0.1
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - resources/langs/
    - .env
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic

flutter_gen:
  output: lib/styles/
  line_length: 80

  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true

  assets:
    enabled: true
    outputs:
      package_parameter_enabled: false

  fonts:
    enabled: true

  colors:
    enabled: true
    inputs:
      - assets/colors/colors.xml

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo-short.png

import_sorter:
  comments: false
  ignored_files:
    - \**/*.g.dart
    - \**/*config.dart
    - \**/*.freezed.dart
    - \**/*.gen.dart
    - \**/*.gr.dart
