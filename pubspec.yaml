name: flutter_guidelines
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  stx_flutter_form_bloc: ^0.0.1

  auto_route: ^3.2.4
  get_it: ^7.2.0
  injectable: ^1.5.3
  easy_localization: ^3.0.0
  flutter_native_splash: ^2.1.6
  flutter_dotenv: ^5.0.2
  flutter_bloc: ^8.0.1
  provider: ^6.0.2
  dio: ^4.0.6
  freezed_annotation: ^2.0.1
  cupertino_icons: ^1.0.4
  bouncing_widget: ^2.0.0
  tab_indicator_styler: ^2.0.0
  font_awesome_flutter: ^10.1.0

dev_dependencies:
  build_runner: ^2.1.10
  flutter_gen_runner: ^4.1.6
  auto_route_generator: ^3.2.3
  injectable_generator: ^1.5.3
  freezed: ^2.0.2

  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Italic.ttf
          style: italic
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono-Bold.ttf
          weight: 700

flutter_gen:
  output: lib/styles/  # Optional (default: lib/gen/)
  line_length: 80   # Optional (default: 80)

  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true

  assets:
    enabled: true
    package_parameter_enabled: false

  fonts:
    enabled: true

  colors:
    enabled: true
    inputs:
      - assets/colors/colors.xml

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo-short.png
